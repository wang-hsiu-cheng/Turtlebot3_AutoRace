TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.05
  max_vel_theta: 3.0
  min_vel_theta: -3.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 3.2
  acc_lim_x: 2.0
  acc_lim_y: 2.0

  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

  holonomic_robot: false

  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05